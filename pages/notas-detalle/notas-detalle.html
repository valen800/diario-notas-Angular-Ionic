<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nota: {{ nota.title }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="modificarNota()">
        Guardar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label>Fecha: {{ formatearFechaYYYY() }}</ion-label>
        <ion-datetime displayFormat="DD/M/YYYY" pickerFormat="DD/M/YYYY"[(ngModel)]="fecha_Firebase"></ion-datetime>
      </ion-item>

      <ion-item class="card">
        <ion-label fixed>Title:</ion-label>
        <ion-input type="text" [(ngModel)]="nota.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Description: </ion-label>
        <ion-textarea [(ngModel)]="nota.description"></ion-textarea>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
